[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@vault-v2=lib/vault-v2/",
    "@morpho-blue/=lib/morpho-blue/src/"
]
optimizer = true
optimizer_runs = 200
via_ir = true
evm_version = "prague"
gas_reports = ["*"]
libraries = []

[profile.deploy]
# Inherits all settings from default except libraries
libraries = [
    "./src/lib/OperationsLib.sol:OperationsLib:0x1eB0801eCd6B7b4e56AF75E51eA6AaEE116dB081"
]  # Empty = tests deploy their own OperationsLib

[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
base = { key = "${ETHERSCAN_API_KEY}" }

[rpc_endpoints]
base = "${BASE_RPC_URL}"
eth = "${ETH_RPC_URL}"
mainnet = "${ETH_RPC_URL}"
local = "${LOCAL_RPC_URL}"

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
