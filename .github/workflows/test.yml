name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: |
          forge --version

      # Forge fmt check is disabled because the project uses Prettier for formatting
      # forge fmt and prettier have incompatible formatting rules that cannot be fully aligned
      # Run 'yarn format' locally to format code according to project standards
      # - name: Run Forge fmt
      #   run: |
      #     forge fmt --check
      #   id: fmt

      - name: Run Forge build
        run: |
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          forge test -vvv
        id: test
